<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>-->
    <!--<script src="http://code.jquery.com/jquery-1.8.0.js"></script>-->

    <script src="jquery-1.10.2.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Calculator - TypeScript</h1>

    <div id="content">
        <div class="divCalculator">
            <div class="headSection">
                <input type="text" class="txtInput" id="txtInput" />
                <button type="button" id="btnClear" value="x" class="button-calc">x</button>
            </div>
            <div class="head2Section">
                <input type="text" class="txtInput2" id="txtInputShow" />
                <button type="button" id="btnClearAll" value="Calc" class="button-calc button-calc1">Calc</button>
            </div>
            <div class="bodySection">
                <div class="itemRow">
                    <input type="button" value="1" class="button-calc" />
                    <input type="button" value="2" class="button-calc" />
                    <input type="button" value="3" class="button-calc" />
                    <input type="button" value="*" class="button-calc" />
                </div>
                <div class="itemRow">
                    <input type="button" value="4" class="button-calc" />
                    <input type="button" value="5" class="button-calc" />
                    <input type="button" value="6" class="button-calc" />
                    <input type="button" value="/" class="button-calc" />
                </div>
                <div class="itemRow">
                    <input type="button" value="7" class="button-calc" />
                    <input type="button" value="8" class="button-calc" />
                    <input type="button" value="9" class="button-calc" />
                    <input type="button" value="-" class="button-calc" />
                </div>
                <div class="itemRow">
                    <input type="button" value="." class="button-calc" />
                    <input type="button" value="0" class="button-calc" />
                    <input type="button" value="=" class="button-calc" />
                    <input type="button" value="+" class="button-calc" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
